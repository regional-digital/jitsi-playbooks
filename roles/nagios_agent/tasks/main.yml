- name: install nagios agent
  apt:
    deb: https://stats.buehl.digital/nagios/check_mk/agents/check-mk-agent_2.0.0b3-1_all.deb
  when: "'nagios_agent' in group_names"

- name: /etc/check_mk/fileinfo.cfg
  template:
    src: fileinfo.cfg.j2
    dest: /etc/check_mk/fileinfo.cfg
    owner: root
    group: root
    mode: "0644"
  when: "'nagios_agent' in group_names"

- name: Add ssh key for nagios agent
  lineinfile:
    path: /home/gabriel/.ssh/authorized_keys
    line: command="sudo /usr/bin/check_mk_agent" ssh-rsa  nagios@stats.buehl.digital
    backup: yes
  when: "'nagios_agent' in group_names"
